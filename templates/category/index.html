{% extends "base.html" %}
{% block content %}
{% if items %}
  <h2>Index Category</h2>
    {% for item in items %}
      <p>{{ item.name }}</p>
      <a href="{% url 'category_update' item.id %}">Update category</a>
      <a href="{% url 'category_delete' item.id %}">Delete</a>
    {% endfor %}
{% else %}
  <p>Please Create Category</p>
{% endif %}
{% endblock %}
